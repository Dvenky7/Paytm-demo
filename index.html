<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/00f5ce6871.js" crossorigin="anonymous"></script>
</head>
<body> 
    <nav>
        <ol class ="navsections">
            <li><img src="./assets/paytm_logo.svg" alt="paytm logo"></li>
            <li>Recharge & Bills <i class="fa-solid fa-angle-down"></i></li>
            <li>Ticket Booking <i class="fa-solid fa-angle-down"></i></li>
            <li>Payments & Services <i class="fa-solid fa-angle-down"></i></li>
            <li>Paytm for Business <i class="fa-solid fa-angle-down"></i></li>
            <li>Company <i class="fa-solid fa-angle-down"></i></li>
        </ol>
        <ol>
            <li><i class="fa-solid fa-download"></i> Download App</li>
            <li><button class="signinbtn"><i class="fa-solid fa-circle-user icon"></i> Sign In</button></li>
        </ol>
    </nav>
    <div class="cards">
        <div class="card1">
            <h2>Recharges</h2>
            <div class="rechargeoptions">
                <div class="imgrech">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988613/26703338778768661.png" alt="">
                    <p>Mobile Recharge</p>
                </div>
                <div class="imgrech">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988614/19614608007586469.png" alt="">
                    <p>FASTag Recharge</p>
                </div>
                <div class="imgrech">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988612/26703374140606265.png" alt="">
                    <p>DTH Recharge</p>
                </div>
                <div class="imgrech">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988615/19614637083573629.png" alt="">
                    <p>View All Products</p>
                </div>
            </div>
            <div class="promo-banner">
                <!-- <img src="https://assetscdn1.paytm.com/images/catalog/view/1752666805814.png" class="banimg" alt=""> -->
            </div>
        </div>
        <div class="card2">
            <h2>Bill Payments</h2>
            <div class="rechargeoptions">
                <div class="imgrech">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988617/26703405458074894.png" alt="">
                    <p>Electricity Bill</p>
                </div>
                <div class="imgrech">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988616/19614670037666787.png" alt="">
                    <p>LIC / Insurance</p>
                </div>
                <div class="imgrech">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/3075896/19614703601071380.png" alt="">
                    <p>DTH Recharge</p>
                </div>
                <div class="imgrech">
                    <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988615/19614637083573629.png" alt="">
                    <p>View All Products</p>
                </div>
            </div>
            <div class="promo-banner">
                <!-- <img src="https://assetscdn1.paytm.com/images/catalog/view/1752666805814.png" class="banimg" alt=""> -->
            </div>
        </div>
    </div>
</body>
</html>
